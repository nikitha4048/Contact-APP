<!DOCTYPE html>
<html>
<head>
    <title>Update Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Update Contact</h2>
    <form method="POST">
        <input type="text" class="form-control" name="first_name" value="{{ contact[1] }}" required>
        <input type="text" class="form-control mt-2" name="last_name" value="{{ contact[2] }}" required>
        <input type="text" class="form-control mt-2" name="address" value="{{ contact[3] }}" required>
        <input type="email" class="form-control mt-2" name="email" value="{{ contact[4] }}" required>
        <input type="text" class="form-control mt-2" name="phone" value="{{ contact[5] }}" required>
        <button type="submit" class="btn btn-success mt-3">Update</button>
        <a href="/" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
